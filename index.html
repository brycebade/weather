<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bryce's Weather Page</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js"></script>
</head>

<body>
  <h1>The Weather</h1>
  <header>
    <input class="location" type="text" id="location" name="location" placeholder="Address, City or Zip">
  </header>
  <nav>
    <a href="">Home</a>
    <a href="">Forecast</a>
    <a href="">Maps/Radar</a>
    <a href="">Past Weather</a>
  </nav>
  <main>
    <section>
      <div class="weather__box">
        <p class="current__weather">Current Weather<p>
        <div class="weather__stats">
          <p>Windchill</p>
          <p>Wind</p>
          <p>Wind Gust</p>
          <p>Air Quality</p>
          <p>UV Index</p>
        </div>
      </div>
    </section>
    <section>
     <div class="radar__embed"><iframe title="Live Radar" src="https://embed.windy.com/embed2.html?lat=38.368&lon=-93.778&zoom=7&level=surface&overlay=radar&menu=&message=true&marker=true&calendar=&pressure=&type=map&location=coordinates&detail=&detailLat=38.368&detailLon=-93.778" frameborder="0">
        </iframe>
     </div>

    </section>
  </main>
</body>

</html>
