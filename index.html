<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bryce's Weather Page</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js"></script>
</head>

<body>
  <h1>The Weather</h1>
  <header>
    <input class="location" type="text" id="location" name="location" placeholder="Address, City or Zip">
  </header>
  <nav>
    <a href="">Home</a>
    <a href="">Forecast</a>
    <a href="">Maps/Radar</a>
    <a href="">Past Weather</a>
  </nav>
  <main>
    <section>
      <div class="weather__box">
        <div class="weather__box-col weather__box-col--left">
          <h2 id="current__weather-title" class="weather__box-title">Current Weather</h2>
          <p class="weather__box-temp">##째F</p>
          <p class="weather__box-meta">
            <span class="label">Wind</span>
            <span class="value">NW</span>
          </p>
          <p class="weather__box-meta">
            <span class="label">Hi / Low:</span>
            <span class="value">##째 / ##째</span>
          </p>
        </div>
        <div class="weather__box-col weather__box-col--right">
          <ul class="weather__box-list">
            <li class="weather__box-item">
              <span class="label">Feels (WC/HI):</span>
              <span class="value">##째F</span>
            </li>
            <li class="weather__box-item">
              <span class="label">Air Quality</span>
              <span class="value">AQI ##</span>
            </li>
            <li class="weather__box-item">
              <span class="label">UV Index</span>
              <span class="value">##</span>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <section>

      <div class="radar__embed"><iframe title="Live Radar" src="https://embed.windy.com/embed2.html?lat=38.368&lon=-93.778&zoom=7&level=surface&overlay=radar&menu=&message=true&marker=true&calendar=&pressure=&type=map&location=coordinates&detail=&detailLat=38.368&detailLon=-93.778" frameborder="0">
        </iframe></div>

    </section>
  </main>
</body>

</html>
